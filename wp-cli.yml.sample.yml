path: /var/www/html
core download:
  locale: ja
  version: 4.7.1
core config:
  dbname: wordpress
  dbhost: mysql:3306
  dbuser: root
  dbpass: root
  extra-php: |
    define('SCRIPT_DEBUG', true);
    define('ART_ENV', "development");
    define('ART_DEV_ASSETS_URL', "http://localhost:30000/assets");
core install:
  title: Title
  url: localhost:8080
  admin_user: wordpress
  admin_password: wordpress
  admin_email: mail@somehost.somedomain
server:
  docroot: wordpress
  port: 8080
